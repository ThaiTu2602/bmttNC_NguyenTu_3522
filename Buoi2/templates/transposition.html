<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transposition Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">TRANSPOSITION CIPHER</h2>

        <!-- Encryption -->
        <form method="POST" action="/transposition/encrypt" class="mb-5">
            <h4 class="text-info">Encryption</h4>
            <div class="form-group">
                <label>Plain text:</label>
                <input type="text" name="inputPlainText" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Key:</label>
                <input type="number" name="inputKeyPlain" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>

        <!-- Decryption -->
        <form method="POST" action="/transposition/decrypt">
            <h4 class="text-success">Decryption</h4>
            <div class="form-group">
                <label>Cipher text:</label>
                <input type="text" name="inputCipherText" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Key:</label>
                <input type="number" name="inputKeyCipher" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>
</body>

</html>
