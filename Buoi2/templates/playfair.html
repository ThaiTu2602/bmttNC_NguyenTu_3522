<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">PLAYFAIR CIPHER</h2>

        <!-- Encryption Form -->
        <div class="card my-4">
            <div class="card-header bg-info text-white font-weight-bold">Encryption</div>
            <div class="card-body">
                <form method="POST" action="/playfair/encrypt">
                    <div class="form-group">
                        <label for="inputPlainText">Plain Text</label>
                        <input type="text" class="form-control" name="inputPlainText" id="inputPlainText" required>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyPlain">Key</label>
                        <input type="text" class="form-control" name="inputKeyPlain" id="inputKeyPlain" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
            </div>
        </div>

        <!-- Decryption Form -->
        <div class="card my-4">
            <div class="card-header bg-success text-white font-weight-bold">Decryption</div>
            <div class="card-body">
                <form method="POST" action="/playfair/decrypt">
                    <div class="form-group">
                        <label for="inputCipherText">Cipher Text</label>
                        <input type="text" class="form-control" name="inputCipherText" id="inputCipherText" required>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyCipher">Key</label>
                        <input type="text" class="form-control" name="inputKeyCipher" id="inputKeyCipher" required>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
